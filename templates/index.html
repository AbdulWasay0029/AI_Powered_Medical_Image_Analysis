
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI - Pneumonia Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-section:hover {
            border-color: #007bff;
        }
        #imageInput {
            display: none;
        }
        #preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 1rem;
            display: none;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        .result-normal {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result-pneumonia {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Diagnosis Tool</h1>
        
        <div class="upload-section" onclick="document.getElementById('imageInput').click()">
            <p>Click to upload X-Ray Image</p>
            <input type="file" id="imageInput" accept="image/*" onchange="previewImage(this)">
            <img id="preview" alt="X-Ray Preview">
        </div>

        <button id="analyzeBtn" onclick="analyzeImage()" disabled>Analyze Image</button>

        <div id="result">
            <h2 id="predictionText"></h2>
            <p>Confidence: <span id="confidenceText"></span></p>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            const btn = document.getElementById('analyzeBtn');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    btn.disabled = false;
                    document.getElementById('result').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function analyzeImage() {
            const input = document.getElementById('imageInput');
            const btn = document.getElementById('analyzeBtn');
            const resultDiv = document.getElementById('result');
            
            if (!input.files[0]) return;

            btn.disabled = true;
            btn.innerText = 'Analyzing...';

            const formData = new FormData();
            formData.append('image', input.files[0]);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                const prediction = data.Prediction;
                const confidence = data.Confidence;

                document.getElementById('predictionText').innerText = prediction;
                document.getElementById('confidenceText').innerText = (confidence * 100).toFixed(1) + '%';
                
                resultDiv.className = prediction === 'Normal' ? 'result-normal' : 'result-pneumonia';
                resultDiv.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Analysis failed. Check console.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Analyze Image';
            }
        }
    </script>
</body>
</html>
